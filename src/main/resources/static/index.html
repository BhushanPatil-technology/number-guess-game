<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="stage">
        <div class="layer"></div>
        <h2>WELCOME TO THE </h2>
        <h1>NUMBER GUESSING</h1>
        <h2>GAME</h2>
    </div>
    <div class="game-container">
        <p>Enter a number between 1 and 100:</p>
        <label for="userInput">Your Guess:</label>
        <input 
            type="number" 
            id="userInput" 
            min="1" 
            max="100" 
            placeholder="Enter a number" 
            title="Please enter a number between 1 and 100">
        <button class="button" onclick="submitGuess()">Guess</button>
        <p id="feedback"></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let score = 0;

        function submitGuess() {
            const userGuess = document.getElementById("userInput").value;
            const feedback = document.getElementById("feedback");
            
            if (userGuess == randomNumber) {
                score++;
                feedback.textContent = "Congratulations! You guessed the right number!";
                feedback.style.color = "#32CD32";  // Green text
            } else {
                feedback.textContent = "Try again! Keep guessing!";
                feedback.style.color = "#FF6347";  // Red text
            }

            // Display score
            document.querySelector('.score')?.textContent = "Score: " + score;
        }
    </script>
</body>
</html>
